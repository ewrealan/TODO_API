<div class="task-list-container">
  <h2>Görev Listesi</h2>

  <div *ngIf="tasks.length === 0">Henüz görev eklenmedi.</div>

  <ul class="task-list">
    <li *ngFor="let task of tasks" [class.completed]="task.isCompleted">
      <div class="task-header">
        <strong>{{ task.title }}</strong>
        <span *ngIf="task.categoryName" class="category-badge" [style.background]="task.categoryColor">
          {{ task.categoryName }}
        </span>
      </div>

      <div class="task-actions">
        <!-- Tamamlama Checkbox -->
        <label>
          <input
            type="checkbox"
            [(ngModel)]="task.isCompleted"
            (change)="toggleCompletion(task)"
          />
          {{ task.isCompleted ? 'Tamamlandı' : 'Tamamlanmadı' }}
        </label>

        <!-- DÜZENLE Butonu -->
        <button [routerLink]="['/edit', task.id]">Düzenle</button>

        <!-- SİL Butonu -->
        <button (click)="deleteTask(task.id)">Sil</button>
      </div>
    </li>
  </ul>
</div>
